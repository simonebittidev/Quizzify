<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quizzify-Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-600 text-white flex flex-col items-center px-4 py-12">

    <header class="w-full flex justify-between items-center mb-12 px-6 max-w-6xl">
      <h1 class="text-5xl font-extrabold tracking-tight drop-shadow-lg">Quizzify-Me</h1>

      <div class="relative flex items-center space-x-4">
        <button id="loginToggle" class="bg-yellow-400 hover:bg-yellow-300 text-black font-semibold py-2 px-5 rounded-full shadow-lg transition-all duration-300">Login</button>

        <div id="userProfile" class="hidden relative">
          <button id="userMenuButton" class="flex items-center space-x-3 bg-indigo-700 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-full shadow-lg transition-all duration-300">
            <img id="userAvatar" class="w-8 h-8 rounded-full object-cover" src="" alt="Avatar">
            <span id="userName" class="text-sm"></span>
          </button>
          <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white text-black rounded-xl shadow-2xl p-4 space-y-2">
            <button id="logoutBtn" class="w-full text-left px-3 py-2 hover:bg-indigo-100 rounded-lg">Logout</button>
            <button id="changePasswordBtn" class="w-full text-left px-3 py-2 hover:bg-indigo-100 rounded-lg">Cambia Password</button>
            <button id="deleteAccountBtn" class="w-full text-left px-3 py-2 hover:bg-red-100 text-red-500 rounded-lg">Cancella Account</button>
          </div>
        </div>
      </div>
    </header>

    <div id="loginModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="bg-indigo-800 border border-indigo-600 rounded-2xl shadow-2xl max-w-md w-full p-6 text-center text-white space-y-6">
        <h2 class="text-2xl font-bold">üîê Accedi a Quizzify.Me</h2>

        <form id="loginForm" class="space-y-4">
          <input id="loginEmail" type="email" placeholder="Email" required class="w-full bg-indigo-700/50 border border-indigo-600 rounded-lg px-4 py-3 text-white placeholder-indigo-300" />
          <input id="loginPassword" type="password" placeholder="Password" required class="w-full bg-indigo-700/50 border border-indigo-600 rounded-lg px-4 py-3 text-white placeholder-indigo-300" />
          <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 rounded-full transition-all">Accedi</button>
        </form>

        <button id="googleLoginBtn" class="w-full mt-3 bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-bold py-3 rounded-full flex items-center justify-center gap-2 transition-all">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5"> Accedi con Google
        </button>

        <button id="resetPasswordBtn" class="underline text-sm text-indigo-300 mt-4">Password dimenticata?</button>
        <button id="closeModalBtn" class="mt-6 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold px-4 py-2 rounded-md">Chiudi</button>
      </div>
    </div>

    <form id="uploadForm" enctype="multipart/form-data" class="bg-indigo-700/50 backdrop-blur-md border border-indigo-600 rounded-3xl shadow-2xl p-8 w-full max-w-2xl flex flex-col gap-6 mt-8">
      <label for="urlInput" class="text-sm font-medium text-indigo-200">Web Page URL</label>
      <input type="text" id="urlInput" name="url" placeholder="https://example.com" class="bg-indigo-700/50 border border-indigo-600 rounded-lg px-4 py-3 text-white placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-yellow-300" />

      <p class="text-sm text-center text-indigo-300">‚Äî Oppure ‚Äî</p>

      <label for="fileInput" class="text-sm font-medium text-indigo-200">Carica File</label>
      <input type="file" id="fileInput" name="files" multiple accept=".pdf,image/*" class="bg-indigo-700/50 border border-indigo-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-300" />

      <button type="submit" class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 px-6 rounded-full transition-all duration-300 shadow-md hover:shadow-xl">Avvia Quiz</button>
    </form>

    <div id="spinner" class="hidden mt-10">
      <div class="flex justify-center items-center space-x-2">
        <div class="w-6 h-6 border-4 border-white border-t-yellow-400 rounded-full animate-spin"></div>
        <p>Analisi in corso...</p>
      </div>
    </div>

    <div id="result" class="mt-12 w-full max-w-3xl bg-indigo-800/50 border border-indigo-700 rounded-3xl p-6 text-indigo-100 shadow-xl"></div>

    <button id="validateBtn" class="hidden mt-6 bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 px-6 rounded-full transition-all duration-300 shadow-md">Valida Risposte</button>

    <div id="scoreBanner" class="hidden mt-6 py-5 px-8 rounded-3xl font-bold text-center max-w-xl mx-auto text-xl"></div>

    <footer class="mt-20 w-full border-t border-indigo-700 pt-8 pb-6 text-center text-indigo-300 text-sm">
      <p>&copy; 2025 Quizzify.Me. Tutti i diritti riservati.</p>
      <p class="mt-1">Creato con <span class="text-yellow-400">‚ô•</span> usando Tailwind CSS</p>
    </footer>

    <script src="{{url_for('static', filename='script.js') }}"></script>
 
  </body>
</html>
