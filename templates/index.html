<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quizzify.Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-900 via-indigo-800 to-indigo-900 text-white flex flex-col items-center px-4 py-12">
    <header class="w-full flex justify-between items-center mb-12 px-6 max-w-6xl">
      <h1 class="text-5xl font-extrabold tracking-tight drop-shadow-lg">Quizzify.Me</h1>
      <div class="relative">
        <button id="loginToggle" class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-5 rounded-full shadow-lg transition-all duration-300">Login</button>
        <div id="firebaseui-auth-container" class="hidden absolute right-0 mt-3 w-96 bg-white text-black border border-zinc-300 rounded-xl shadow-2xl p-6 z-50"></div>
      </div>
    </header>

    <form id="uploadForm" enctype="multipart/form-data" class="bg-indigo-800/50 backdrop-blur-md border border-indigo-700 rounded-3xl shadow-2xl p-8 w-full max-w-2xl flex flex-col gap-6">
      <label for="urlInput" class="text-sm font-medium text-indigo-200">Web Page URL</label>
      <input type="text" id="urlInput" name="url" placeholder="https://example.com" class="bg-indigo-700/50 border border-indigo-600 rounded-lg px-4 py-3 text-white placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      
      <p class="text-sm text-center text-indigo-300">â€” Oppure â€”</p>

      <label for="fileInput" class="text-sm font-medium text-indigo-200">Carica File</label>
      <input type="file" id="fileInput" name="files" multiple accept=".pdf,image/*" class="bg-indigo-700/50 border border-indigo-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" />

      <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 shadow-md hover:shadow-xl">Avvia Quiz</button>
    </form>

    <div id="result" class="mt-12 w-full max-w-3xl bg-indigo-800/50 border border-indigo-700 rounded-3xl p-6 text-indigo-100 shadow-xl">
      <p class="text-center text-indigo-300">I tuoi quiz appariranno qui...</p>
    </div>

    <button id="validateBtn" class="mt-6 hidden bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 shadow-md">Valida Risposte</button>

    <div id="scoreBanner" class="hidden mt-6 py-5 px-8 rounded-3xl font-bold text-center max-w-xl mx-auto bg-indigo-700/70 text-cyan-300 shadow-inner text-xl"></div>

    <div id="loginModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="bg-indigo-800 border border-indigo-600 rounded-2xl shadow-2xl max-w-md w-full p-6 text-center text-white">
        <h2 class="text-lg font-semibold mb-2">ðŸ”’ Accesso richiesto</h2>
        <p class="text-sm mb-4">Devi effettuare il login per poter usare <strong>Quizzify.Me</strong>.</p>
        <button id="closeModalBtn" class="mt-2 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold px-4 py-2 rounded-md">Ok</button>
      </div>
    </div>
    
    <footer class="mt-20 w-full border-t border-indigo-700 pt-8 pb-6 text-center text-indigo-300 text-sm">
      <p>&copy; 2025 Quizzify.Me. Tutti i diritti riservati.</p>
      <p class="mt-1">
        Creato con <span class="text-cyan-400">â™¥</span> usando Tailwind CSS
      </p>
    </footer>

    <script>
      document.getElementById('loginToggle').addEventListener('click', () => {
        const container = document.getElementById('firebaseui-auth-container');
        container.classList.toggle('hidden');
      });
    </script>
    <script src="{{url_for('static', filename='script.js') }}"></script>
  </body>
</html>
